name: dating_app
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.17.6 <3.0.0'
  flutter: '>=3.0.3'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.17.0
  cupertino_icons: ^1.0.2
  go_router: ^4.2.2
  flutter_riverpod: ^2.0.0-dev.9
  gap: ^2.0.0
  carousel_slider: ^4.1.1
  flutter_svg: ^1.1.1+1
  smooth_page_indicator: ^1.0.0+2
  device_preview: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  pedantic_mono: ^1.19.2
  build_runner: ^2.2.0
  flutter_gen_runner: ^4.1.6

flutter_gen:
  integrations:
    flutter_svg: true

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/onboarding/
    - assets/images/logo/
    - assets/images/sign_up/
